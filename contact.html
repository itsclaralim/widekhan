<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | WIDEKHAN</title>

  <style>
    /* Neue Haas Font 불러오기 */
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayThin.ttf') format('truetype');
      font-weight: 100;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayLight.ttf') format('truetype');
      font-weight: 300;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayRoman.ttf') format('truetype');
      font-weight: 400;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayMedium.ttf') format('truetype');
      font-weight: 500;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayBold.ttf') format('truetype');
      font-weight: 700;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayBlack.ttf') format('truetype');
      font-weight: 900;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'NeueHaas', sans-serif;
      background-color: #000;
      color: white;
      scroll-behavior: smooth;
      line-height: 1.6;
      font-weight: 400;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo-hover {
      transition: filter 0.3s ease, transform 0.3s ease;
      height: 40px;
    }

    .logo-hover:hover {
      filter: brightness(1.6) drop-shadow(0 0 6px #fff);
      transform: scale(1.05);
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
      font-weight: 500;
    }

    nav a:hover {
      color: #aaa;
    }

    .contact-section {
      padding: 160px 40px 100px;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #f5f5f5;
      font-weight: 700;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 15px;
      margin-bottom: 20px;
      background: #1a1a1a;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      font-family: 'NeueHaas', sans-serif;
      font-weight: 400;
    }

    button {
      padding: 14px;
      background: white;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      font-family: 'NeueHaas', sans-serif;
      font-weight: 700;
    }

    button:hover {
      background: #ccc;
    }

    footer {
      padding: 40px;
      background: #111;
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 60px;
      font-weight: 300;
    }

    footer a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .contact-section {
        padding: 120px 20px 80px;
      }

      input, textarea {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">
    <img 
      src="https://github.com/itsclaralim/widekhan-website/blob/main/widekhan%20logo%20only.png?raw=true" 
      alt="Widekhan Logo"
      class="logo-hover"
    />
  </a>
  <nav>
    <a href="about.html">About</a>
    <a href="services.html">What We Do</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="contact-section">
  <h2>Contact Us</h2>
  <form action="https://formspree.io/f/mvgqvoaz" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  © 2025 WIDEKHAN. All rights reserved. |
  <a href="#">Instagram</a> |
  <a href="#">LinkedIn</a> |
  <a href="mailto:info@widekhan.com">Email</a>
</footer>

</body>
</html>
