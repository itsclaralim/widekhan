    body {

      background-color: #000;
      color: white;
      scroll-behavior: smooth;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo-hover {
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .logo-hover:hover {
      filter: brightness(1.6) drop-shadow(0 0 6px #fff);
      transform: scale(1.05);
    }

    nav a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;

    }

      margin-bottom: 30px;
      text-align: center;
      color: #f5f5f5;
    }

    section p {
      max-width: 800px;
      margin: 0 auto 20px;
      text-align: center;
      font-size: 18px;
      color: #ccc;
    }

    .contact form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    .contact input,
    .contact textarea {
      margin-bottom: 20px;
      padding: 15px;
      border: none;
      font-size: 16px;
      background: #1a1a1a;
      color: #fff;
      border-radius: 5px;
    }

    .contact button {
      background: white;
      color: black;
      padding: 14px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
      border-radius: 5px;
    }

    .contact button:hover {
      background: #ccc;
    }

      font-size: 14px;
      color: #888;
      margin-top: 60px;
    }
