<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | WIDEKHAN</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    .logo-hover {
      height: 40px;
      transition: 0.3s;
    }
    .logo-hover:hover {
      filter: brightness(1.5) drop-shadow(0 0 6px white);
      transform: scale(1.05);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-size: 14px;
    }
    nav a:hover {
      color: #aaa;
    }
    section {
      padding: 120px 40px 60px;
    }
    section h2 {
      text-align: center;
      font-size: 36px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 15px;
      margin-bottom: 20px;
      background: #1a1a1a;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
    }
    button {
      padding: 14px;
      background: white;
      color: black;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #ccc;
    }
    footer {
      padding: 40px;
      background: #111;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="https://github.com/itsclaralim/widekhan-website/blob/main/widekhan%20logo%20only.png?raw=true" class="logo-hover" alt="Widekhan Logo" />
    </a>
    <nav>
      <a href="about.html">About</a>
      <a href="services.html">What We Do</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mvgqvoaz" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    Â© 2025 WIDEKHAN. All rights reserved.
  </footer>
</body>
</html>
