<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | WIDEKHAN</title>

  <!-- Neue Haas Font 설정 -->
  <style>
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayThin.ttf') format('truetype');
      font-weight: 100;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayLight.ttf') format('truetype');
      font-weight: 300;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayRoman.ttf') format('truetype');
      font-weight: 400;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayMedium.ttf') format('truetype');
      font-weight: 500;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayBold.ttf') format('truetype');
      font-weight: 700;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayBlack.ttf') format('truetype');
      font-weight: 900;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'NeueHaas', sans-serif;
      background-color: #000;
      color: white;
      scroll-behavior: smooth;
      line-height: 1.6;
      font-weight: 400;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo-hover {
      transition: filter 0.3s ease, transform 0.3s ease;
      height: 40px;
    }

    .logo-hover:hover {
      filter: brightness(1.6) drop-shadow(0 0 6px #fff);
      transform: scale(1.05);
    }

    nav a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
      font-weight: 500;
    }

    nav a:hover {
      color: #aaa;
    }

    section {
      padding: 120px 40px 100px;
      background-color: #000;
    }

    section h2 {
      font-size: 36px;
      margin-bottom: 30px;
      text-align: center;
      color: #f5f5f5;
      font-weight: 700;
    }

    section p {
      max-width: 800px;
      margin: 0 auto 20px;
      text-align: center;
      font-size: 18px;
      color: #ccc;
      font-weight: 300;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 2px solid #222;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    footer {
      padding: 40px;
      background: #111;
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 60px;
      font-weight: 300;
    }

    footer a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">
    <img 
      src="https://github.com/itsclaralim/widekhan-website/blob/main/widekhan%20logo%20only.png?raw=true" 
      alt="Widekhan Logo"
      class="logo-hover"
    />
  </a>
  <nav>
    <a href="about.html">About</a>
    <a href="services.html">What We Do</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section id="gallery">
  <h2>Visual Gallery</h2>
  <p>A glimpse into our energy, moments, and missions — captured visually.</p>
  <div class="gallery">

    <img src="https://github.com/itsclaralim/widekhan-website/blob/main/gentrit-sylejmani-JjUyjE-oEbM-unsplash.jpg?raw=true" alt="Gallery 2" />
    <img src="https://github.com/itsclaralim/widekhan-website/blob/main/riley-mccullough-iezcEpGuYdE-unsplash.jpg?raw=true" alt="Gallery 3" />
  </div>
</section>

</html>
