<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WIDEKHAN</title>

  <style>
    /* Neue Haas Font Family */
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayThin.ttf') format('truetype');
      font-weight: 100;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayLight.ttf') format('truetype');
      font-weight: 300;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayRoman.ttf') format('truetype');
      font-weight: 400;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayMedium.ttf') format('truetype');
      font-weight: 500;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayBold.ttf') format('truetype');
      font-weight: 700;
    }
    @font-face {
      font-family: 'NeueHaas';
      src: url('fonts/NeueHaasDisplayBlack.ttf') format('truetype');
      font-weight: 900;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'NeueHaas', sans-serif;
      background-color: #000;
      color: white;
      scroll-behavior: smooth;
      line-height: 1.6;
      font-weight: 400;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    .logo-hover {
      height: 40px;
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .logo-hover:hover {
      filter: brightness(1.6) drop-shadow(0 0 6px #fff);
      transform: scale(1.05);
    }

    nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
      font-weight: 500;
    }

    nav a:hover {
      color: #aaa;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.95);
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 20px;
        border: 1px solid #333;
        border-radius: 8px;
      }

      nav.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      overflow: hidden;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-logo {
      max-width: 600px;
      width: 90%;
      opacity: 0;
      animation: fadeInZoom 2s ease-out 0.3s forwards;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.7));
      transition: filter 0.3s ease, transform 0.3s ease;
      font-weight: 900;
    }

    .hero-logo:hover {
      filter: brightness(1.4) drop-shadow(0 0 16px white);
      transform: scale(1.05);
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    footer {
      padding: 40px;
      background: #111;
      text-align: center;
      font-size: 14px;
      color: #888;
      font-weight: 300;
    }

    footer a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">
    <img 
      src="https://github.com/itsclaralim/widekhan-website/blob/main/widekhan%20logo%20only.png?raw=true" 
      alt="Widekhan Logo"
      class="logo-hover"
    />
  </a>

  <button class="hamburger" onclick="toggleMenu()">☰</button>

  <nav id="nav-menu">
    <a href="about.html">About</a>
    <a href="services.html">What We Do</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <video autoplay muted loop playsinline class="background-video">
    <source src="https://github.com/itsclaralim/widekhan-website/blob/main/52177-467701518.mp4?raw=true" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="hero-content">
    <img 
      src="https://github.com/itsclaralim/widekhan-website/blob/main/widekhan%20logo.png?raw=true" 
      alt="Widekhan Logo" 
      class="hero-logo" 
    />
  </div>
</section>

<footer>
  © 2025 WIDEKHAN. All rights reserved. |
  <a href="#">Instagram</a> |
  <a href="#">LinkedIn</a> |
  <a href="mailto:info@widekhan.com">Email</a>
</footer>

<script>
  function toggleMenu() {
    const nav = document.getElementById('nav-menu');
    nav.classList.toggle('show');
  }
</script>

</body>
</html>
